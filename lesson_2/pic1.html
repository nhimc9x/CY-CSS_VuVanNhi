<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture 1</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container grid-cols-2">
    <div class="p1-box">
      <div class="p1-row1">
        <div class="p1-block-1"></div>
        <div class="p1-block-2"></div>
        <div class="p1-block-3"></div>
      </div>
      <div class="p1-row2">
        <div class="p1-block-4"></div>
        <div class="p1-block-5"></div>
      </div>
      <div class="p1-row3">
        <div class="p1-block-6"></div>
      </div>
      <div class="p1-row4">
        <div class="p1-block-7"></div>
        <div class="p1-block-8"></div>
      </div>
    </div>

    <div class="p2-box">
      <div class="p2-shape1">
        <div class="p2-shape1-part"></div>
        <div class="p2-shape1-part "></div>
      </div>
      <div class="p2-shape2">
        <div class="p2-shape2-circle"></div>
        <div class="p2-shape2-circle"></div>
        <div class="p2-shape2-circle"></div>
        <div class="p2-shape2-circle"></div>
        <div class="p2-shape2-circle"></div>
      </div>
      <div class="p2-shape3">
        <div class="p2-shape3-circle"></div>
        <div class="p2-shape3-circle"></div>
        <div class="p2-shape3-circle"></div>
      </div>
      <div class="p2-shape4">
        <div class="p2-shape4-circle"></div>
      </div>
      <div class="p2-shape5">
        <div class="p2-shape5-square"></div>
      </div>
    </div>

    <div class="p3-box">
      <div class="p3-shape">
        <div class="p3-shape1">
          <div class="p3-shape2">
            <div class="p3-shape3"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
