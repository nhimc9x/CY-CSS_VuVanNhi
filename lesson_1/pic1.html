<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture 1</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .box {
      width: 146px;
      height: 126px;
      background: #C4C4C4;
      position: relative;
    }
    .block {
      width: 55px;
      height: 55px;
    }
    .block-1 {
      background: #EB5757;
    }
    .block-2 {
      background: #F2994A;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="container wrapper-center">
    <div class="box">
      <div class="block block-1"></div>
      <div class="block block-2"></div>
    </div>
  </div>
</body>

</html>
